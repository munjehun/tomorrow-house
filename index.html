<!DOCTYPE html>
<html lang="ko-KR">
  <!-- 한국어로 사용 - 한국에서 사용 -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>
      전기히터 &gt; 캠핑/가정용 400W 미니멀 전기히터 VO-HT015 (안전장치기능탑재)
      | 내일의 집
    </title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png?r=31241"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png?r=31241"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3da5f5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <!-- nav 태그에는 반드시 타이틀이 있어야 한다. -->
      <h2>메뉴</h2>
      <ul>
        <li><a href="/">커뮤니티</a></li>
        <li><a href="/">스토어</a></li>
        <li><a href="/">인테리어시공</a></li>
      </ul>
    </nav>

    <h1>
      <a href="/">
        <img src="./assets/images/Logo.svg" alt="내일의 집 로고" />
      </a>
    </h1>

    <button type="button">
      <i class="ic-menu" aria-label="메뉴 열기 버튼"></i>
    </button>

    <button type="button">
      <i class="ic-search" aria-label="검색 열기 버튼"></i>
    </button>

    <div class="input-group">
      <i class="ic-search"></i>
      <input class="form-input" type="text" placeholder="텍스트 입력" />
    </div>

    <a href="/">
      <i class="ic-bookmark" aria-label="스크랩북 페이지로 이동"></i>
    </a>

    <a href="/">
      <i class="ic-bell" aria-label="내 소식 페이지로 이동"></i>
    </a>

    <a href="/">
      <i class="ic-cart" aria-label="장바구니 페이지로 이동"></i>
    </a>

    <button type="button" aria-label="마이 메뉴 열기 버튼">
      <div class="avatar-32">
        <img src="./assets/images/img-user-01.jpg" alt="사딸라 아저씨" />
      </div>
    </button>

    <button type="button" class="btn-primary btn-32">
      글쓰기 <i class="ic-chevron" aria-hidden="true"></i>
    </button>
  </body>
</html>
