<!DOCTYPE html>
<html lang="ko-KR">
  <!-- 한국어로 사용 - 한국에서 사용 -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>
      전기히터 &gt; 캠핑/가정용 400W 미니멀 전기히터 VO-HT015 (안전장치기능탑재)
      | 내일의 집
    </title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png?r=31241"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png?r=31241"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3da5f5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- 부트스트랩 그리드를 쓸 때는 .container > .row > .col-* 순서를 꼭 지키자! 사이에 다른 태그 금지! -->
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <!-- col-md-12를 안넣는 이유 : 레이아웃이 바뀌고 컬럼의 갯수가 바뀌는 시점에 넣으면 된다. -->
            <div>
              <h1>
                <a href="/">
                  <img src="./assets/images/Logo.svg" alt="내일의 집 로고" />
                </a>
              </h1>

              <nav class="sm-hidden">
                <!-- nav 태그에는 반드시 타이틀이 있어야 한다. -->
                <h2 class="visually-hidden">메뉴</h2>
                <ul>
                  <li><a href="/">커뮤니티</a></li>
                  <li><a href="/">스토어</a></li>
                  <li><a href="/">인테리어시공</a></li>
                </ul>
              </nav>

              <button type="button" class="sm-only" aria-label="메뉴 열기 버튼">
                <i class="ic-menu"></i>
              </button>
            </div>

            <div>
              <div class="input-group lg-only">
                <i class="ic-search"></i>
                <input
                  class="form-input"
                  type="text"
                  placeholder="텍스트 입력"
                />
              </div>

              <button
                type="button"
                class="lg-hidden"
                aria-label="검색창 열기 버튼"
              >
                <i class="ic-search"></i>
              </button>

              <a href="/" class="sm-hidden" aria-label="스크랩북 페이지로 이동">
                <i class="ic-bookmark"></i>
              </a>

              <a href="/" class="sm-hidden" aria-label="내 소식 페이지로 이동">
                <i class="ic-bell"></i>
              </a>

              <a href="/" aria-label="장바구니 페이지로 이동">
                <i class="ic-cart"></i>
              </a>

              <button
                type="button"
                class="sm-hidden"
                aria-label="마이 메뉴 열기 버튼"
              >
                <div class="avatar-32">
                  <img
                    src="./assets/images/img-user-01.jpg"
                    alt="사딸라 아저씨"
                  />
                </div>
              </button>

              <button type="button" class="btn-primary btn-40 sm-hidden">
                글쓰기 <i class="ic-chevron" aria-hidden></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
